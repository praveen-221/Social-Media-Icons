<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer">
    <title>Social Media Icons</title>
</head>
<body>
    <div class="wrapper">
        <h2 class="title">Social Media</h2>
        <div class="icons">
            <a href="#" title="Facebook" class="icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" title="Twitter" class="icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" title="Instagram" class="icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://github.com" title="Github" class="icon">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com" title="LinkedIn" class="icon">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>
</body>
</html>
